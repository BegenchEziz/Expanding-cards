<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel" style="background-image: url(./images/diego-jimenez-a_lone_road_going_to_mountains.jpg);">
        <h3>Lone road going to mountains</h3>
    </div>
        <div class="panel active" style="background-image: url(./images/geronimo-giqueaux-body_of_water.jpg);">
        <h3>Body of water</h3>
    </div>
        <div class="panel" style="background-image: url(./images/anisur-rahman-road_in_between_of_grass_field.jpg);">
        <h3>Road in between of grass field</h3>
    </div>
        <div class="panel" style="background-image: url(./images/vincentiu-solomon-hills_overlooking_snow.jpg);">
        <h3>Hills overlooking snow</h3>
    </div>
        <div class="panel" style="background-image: url(./images/eberhard-grossgasteiger-focus_photography_of_railroad.jpg);">
        <h3>Rail road</h3>
    </div>
    </div>
    <script src="script.js"></script>

</html>
